<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Flexible-grids</title>
        <meta name="utf-8">
        <link rel="stylesheet" href="css/flexible-grids.css">
        <link rel="stylesheet" href="css/grid.css">
    </head>
    <body>
        
        <div class="grid">
            <div class="unit gutter unit-s-1 unit-m-1 unit-l-1-3">
                <h2>Unit 1</h2>    
            </div>
            <div class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
                <h2>Unit 2</h2>
            </div>
            <div class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
                <h2>Unit 3</h2>
            </div>
        </div>
    
        <div class="grid">
            <div class="unit unit-s-1 unit-m-1 unit-l-1-3">
                <img src= "http://placehold.it/1000x1000" alt="">
            </div>
            <div class="unit gutter unit-s-1-2 unit-m-1-2 unit-l-1-3">
                <h2>Unit 2</h2>
            </div>
            <div class="unit gutter unit-s-1-2 unit-m-1-2 unit-l-1-3">
                <h2>Unit 3</h2>
            </div>
        </div>
        
        <div class="grid">
            <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
                <img src= "http://placehold.it/1000x1000" alt="">
                <h2>Unit 2</h2>
            </div>
            <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
                <img src= "http://placehold.it/1000x1000" alt="">
                <h2>Unit 2</h2>
            </div>
            <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
                <img src= "http://placehold.it/1000x1000" alt="">
                <h2>Unit 3</h2>
                </div>
            </div>
        <div class="grid">
            <div class="unit unit-s-1 unit-m-1-2 unit-l-2-3"> 
                <img src="http://placekitten.com/2000/1000" alt="">
            </div>
            <div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
                <h2>Unit 3</h2>
            <div>
        </div>
                
    </body>
</html>
